<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHover()" (mouseout)="sidebarHover()">
    <div class="app-header__logo">
        <!-- <div class="logo-src"></div> -->
        <div class="header__pane ml-auto">
            <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" [ngClass]="{'is-active' : globals.toggleSidebar}" (click)="toggleSidebar()">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
        </div>
    </div>
    <div class="app-sidebar-content">
        <div class="app-sidebar-scroll">
            <perfect-scrollbar [autoPropagation]="true">
                <div class="v-sidebar-menu vsm-default">
                    <div class="vsm-list">
                        <!-- <div class="vsm-header">Charts</div> -->
                        <div class="vsm-item">
                            <img src="../../../../assets/images/Vector Smart Object.png" class="app-header__img" style="max-width: 10rem; margin-left: 4.6rem; margin-bottom: 1rem;" alt="">
                        </div>
                        <div class="vsm-item emailId" style="padding-left: 3rem;">
                            <p style="font-size: 1.1rem;">{{emailId}}</p>
                        </div>
                        <!-- <div class="vsm-item"> -->
                        <hr style="width: 100% !important;">
                        <!-- </div> -->
                        <div class="vsm-item">
                            <a routerLink="/dashboard" routerLinkActive="active-item" class="vsm-link" [routerLinkActiveOptions]="{exact: true}">
                                <i class="vsm-icon pe-7s-graph2"></i>
                                <span class="vsm-title">Dashboard</span>
                            </a>
                        </div>
                        <div class="vsm-item mt-2">
                            <a routerLink="/singleMessage" routerLinkActive="active-item" class="vsm-link" [routerLinkActiveOptions]="{exact: true}">
                                <i class="vsm-icon pe-7s-mail"></i>
                                <span class="vsm-title">Single Message Template</span>
                            </a>
                        </div>
                        <div class="vsm-item mt-2">
                            <a routerLink="/ineractiveMessage" routerLinkActive="active-item" class="vsm-link" [routerLinkActiveOptions]="{exact: true}">
                                <i class="vsm-icon pe-7s-mail-open"></i>
                                <span class="vsm-title">Interactive Message Template</span>
                            </a>
                        </div>
                        <div class="vsm-item mt-2">
                            <a routerLink="/scheduleMessage" routerLinkActive="active-item" class="vsm-link">
                                <i class="vsm-icon pe-7s-mail-open-file"></i>
                                <span class="vsm-title">Schedule Message Template</span>
                            </a>
                        </div>
                        <div class="vsm-item mt-2">
                            <a routerLink="/bulkMessage" routerLinkActive="active-item" class="vsm-link">
                                <i class="vsm-icon pe-7s-albums"></i>
                                <span class="vsm-title">Bulk Message Template</span>
                            </a>
                        </div>
                        <ngb-accordion [destroyOnHide]="false" [closeOthers]="true" [activeIds]="extraParameter">
                            <!-- <ngb-panel>
                <ng-template ngbPanelHeader>
                  <div class="vsm-header">Main Navigation</div>
                </ng-template>
              </ngb-panel> -->
                            <ngb-panel id="">
                                <ng-template ngbPanelHeader>
                                    <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-rocket"></i>
                    <span class="vsm-title">Reports</span>
                    <i class="vsm-arrow"></i>
                  </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item"><a routerLink="1" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}" class="vsm-link"><span
                            class="vsm-title">Message Reports</span></a>
                                            </div>
                                            <div class="vsm-item mt-2"><a routerLink="2" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}" class="vsm-link"><span
                            class="vsm-title">Audio Reports</span></a>
                                            </div>
                                            <div class="vsm-item mt-2"><a routerLink="3" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}" class="vsm-link"><span
                            class="vsm-title">Message Status Reports</span></a>
                                            </div>
                                            <div class="vsm-item mt-2"><a routerLink="4" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}" class="vsm-link"><span
                            class="vsm-title">Video Reports</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel>
                                <ng-template ngbPanelHeader>
                                    <!-- <div class="vsm-header">Bootstrap Components</div> -->
                                    <hr>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="pagesMenu">
                                <ng-template ngbPanelHeader>
                                    <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-comment"></i>
                    <span class="vsm-title">Message Patient</span>
                    <i class="vsm-arrow"></i>
                  </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a routerLinkActive="active-item" routerLink="/patientSingleMessage" class="vsm-link"><span
                            class="vsm-title">Single Message</span></a>
                                            </div>
                                            <div class="vsm-item">
                                                <a routerLinkActive="active-item" routerLink="/patientScheduleMessage" class="vsm-link"><span
                            class="vsm-title">Schedule Message</span></a>
                                            </div>
                                            <div class="vsm-item">
                                                <a routerLinkActive="active-item" routerLink="/patientInteractiveMessage" class="vsm-link"><span class="vsm-title">Interactive Message</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="elementsMenu">
                                <ng-template ngbPanelHeader>
                                    <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-video"></i>
                    <span class="vsm-title">Video Consultant</span>
                    <i class="vsm-arrow"></i>
                  </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a routerLinkActive="active-item" routerLink="/patientVideoMessage" class="vsm-link">
                                                    <span class="vsm-title">Single Message</span></a>
                                            </div>
                                            <div class="vsm-item">
                                                <a routerLinkActive="active-item" routerLink="/elements/dropdowns" class="vsm-link"> <span class="vsm-title">Bulk Message</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                        </ngb-accordion>
                    </div>
                </div>
            </perfect-scrollbar>
        </div>
    </div>
</div>
