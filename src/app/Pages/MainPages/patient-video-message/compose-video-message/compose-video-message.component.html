<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card">
                <div class="card-header" style="padding-top: 0;padding-left: 0.9rem;padding-right: 0.9rem;padding-bottom: 0; border-bottom: none;">
                    <div class="row" style="background-color: #0462c3; border-radius: 0 0 1rem 1rem; padding: 0.5rem;">
                        <div class="col text-center" style="padding-top: 0.2rem;">
                            <p style="color: #fff; font-size: 1.1rem; font-weight: 600; margin: 0;">Video Consult Invitation</p>
                        </div>
                    </div>
                </div>
                <div class="card-body" style="padding: 3rem;">
                    <div class="row">
                        <div class="col-12">
                            <p><b>Patient : {{patientName}}</b></p>
                        </div>
                        <div class="col-4">
                            <p><b>NHS No: {{nhsNo}}</b></p>
                        </div>
                        <div class="col-4">
                            <p><b>Born: {{dob}} </b></p>
                        </div>
                        <div class="col-4">
                            <p><b>Gender: Not Specified</b></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form #patientForm="ngForm">
                                <!-- <div class="mb-3 form-group">
                                    <label for="nhsNo" class="form-label">NHS No<sup class="text-danger">*</sup></label>
                                    <input type="text" class="form-control" id="nhsNo" aria-describedby="nhsNo" placeholder="XXX XXX XXXX" required [(ngModel)]="nhsNo" [ngModelOptions]="{standalone: true}"> -->
                                <!-- <div *ngIf="submitted && f.nhsNo.errors" class="invalid-feedback mb-0">
                                        <div *ngIf="f.nhsNo.errors.required" class="text-right mb-0">NHS No is required
                                        </div>
                                    </div> -->
                                <!-- </div> -->
                                <div class="mb-3 form-group">
                                    <label for="mobileNo" class="form-label">Mobile No<sup class="text-danger">*</sup></label>
                                    <input type="text" class="form-control" id="mobileNo" aria-describedby="mobileNo" placeholder="eg. 8511969798" required [(ngModel)]="mobileNo" [ngModelOptions]="{standalone: true}" minlength="10" maxlength="11">
                                    <!-- <div *ngIf="submitted && f.nhsNo.errors" class="invalid-feedback mb-0">
                                              <div *ngIf="f.nhsNo.errors.required" class="text-right mb-0">NHS No is required
                                              </div>
                                          </div> -->
                                </div>
                                <div class="mb-3 form-group">
                                    <label for="msgTemplate" class="form-label">Message Templates<sup class="text-danger">*</sup></label>
                                    <div class="row">
                                        <div class="col-9">
                                            <select id="msgTemplate" name="msgTemplate" class="custom-select" [(ngModel)]="msgTemplate" [ngModelOptions]="{standalone: true}" (ngModelChange)="onTemplateChange($event)">
                                               <option selected value="0">Select</option>
                                               <option *ngFor="let item of msgData" value="{{item.mtsTitle}}">
                                                {{item.mtsTitle}}</option>
                                            </select>
                                        </div>
                                        <div class="col-3 text-right">
                                            <button class="btn btn-primary" (click)="onNewTemplate()"><i class="fas fa-file-medical"></i> New Template</button>
                                        </div>
                                    </div>
                                    <!-- <div *ngIf="submitted && f.nhsNo.errors" class="invalid-feedback mb-0">
                              <div *ngIf="f.nhsNo.errors.required" class="text-right mb-0">NHS No is required
                              </div>
                          </div> -->
                                </div>
                                <div class="mb-3">
                                    <div class=" form-group">
                                        <label for="dob">Message Text<sup class="text-danger">*</sup></label>
                                        <div class="col">
                                            <p>Dear {{patientName}},</p>
                                        </div>
                                        <textarea type="text" class="form-control" rows="8" id="msg" name="msg" [maxlength]="totalChars" class="form-control" [(ngModel)]="message" required (ngModelChange)='onMsgChange($event)'>
                                          </textarea>
                                    </div>
                                    <!-- <div *ngIf="submitted && f.dob.errors" class="invalid-feedback mb-0">
                                        <div *ngIf="f.nhsNo.dob.required" class="text-right mb-0">DOB is required
                                        </div>
                                    </div> -->
                                </div>
                                <!-- <div class="mb-2">
                                    <div class="row">
                                        <div class="col text-right">
                                            <p>42 characters typed, max 1600</p>
                                        </div>
                                    </div>
                                </div> -->
                                <div class="mb-2">
                                    <div class="row">
                                        <div class="col text-right">
                                            <p>{{remainingChars}} / {{totalChars}}</p>
                                            <p *ngIf="remainingChars == 0 " class="text-end w-100"><span style="color: red;"><i class="far fa-times-circle"></i></span><i> Sorry, your message must be equal to or less
                                                    than <span style="color: #0ca6ee;">{{totalChars}}</span> characters(<span style="color: red;">{{remainingChars}}</span>)
                                                </i>
                                            </p>
                                            <!-- <button type="submit" class="btn btn-primary" [disabled]="patientForm.invalid" [class.gray]="patientForm.invalid" (click)='searchPatient()'>Search Patient</button> -->
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="mb-2">
                                    <div class="row">
                                        <div class="col-2">
                                            <label for="link" class="form-label">Link</label>
                                        </div>
                                        <div class="col-10">
                                            <select class="form-control" [(ngModel)]="link" [ngModelOptions]="{standalone: true}" (change)="onLinkChange()">
                                              <option selected value="0">Select</option>
                                              <option value="Link 123">Link 123</option>
                                              <option value="Link 456">Link 456</option>
                                              <option value="Link 789">Link 789</option>
                                            </select>
                                        </div>
                                    </div>
                                </div> -->
                                <div class="mb-2">
                                    <div class="row">
                                        <!-- <label class="form-label" for="customFile">Default file input example</label> -->
                                        <input type="file" class="form-control" id="customFile" (change)="onMailAttach($event)" />
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <div class="row">
                                        <div class="col">
                                            <p class="mt-2">Thanks<br/>{{username}}<br/>GP1</p>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-right">
                    <button class="btn btn-secondary" (click)="onGoBack()"><i class="fas fa-arrow-circle-left"></i>  Go Back</button>
                </div>
                <div class="col-6 ">
                    <button type="submit" class="btn btn-primary" [disabled]="patientForm.invalid || message == '' || mobileNo == '' " [class.gray]="patientForm.invalid" (click)='sendIntractiveMsg()'><i class="far fa-paper-plane"></i> Send</button>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
