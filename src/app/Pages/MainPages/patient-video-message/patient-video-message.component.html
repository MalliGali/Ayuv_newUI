<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header" style="padding-top: 0;padding-left: 0.9rem;padding-right: 0.9rem;padding-bottom: 0; border-bottom: none;">
                    <div class="row" style="background-color: #0462c3; border-radius: 0 0 1rem 1rem; padding: 0.5rem;">
                        <div class="col text-center" style="padding-top: 0.2rem;">
                            <p style="color: #fff; font-size: 1.1rem; font-weight: 600; margin: 0;">NHS Patient Details</p>
                        </div>
                    </div>
                </div>
                <div class="card-body" style="padding: 3rem;">
                    <div class="row">
                        <div class="col">
                            <div class="custom-control custom-switch text-right">
                                <input type="checkbox" class="custom-control-input " id="customSwitch1" (change)="testPatientChanged()" [(ngModel)]="testPatient" [ngModelOptions]="{standalone: true}">
                                <label class="custom-control-label" for="customSwitch1">Use with Test Patient</label>
                            </div>
                            <form #patientForm="ngForm">
                                <!-- <div class="mb-3 form-group">
                                    <label for="nhsNo" class="form-label">Use with Test Patient</label>
                                    <input class="custom-control-input" type="checkbox">
                                </div> -->
                                <div class="mb-3 form-group">
                                    <label for="nhsNo" class="form-label">NHS No<sup class="text-danger">*</sup></label>
                                    <input type="text" class="form-control" id="nhsNo" aria-describedby="nhsNo" placeholder="XXX XXX XXXX" required [(ngModel)]="nhsNo" [ngModelOptions]="{standalone: true}">
                                    <!-- <div *ngIf="submitted && f.nhsNo.errors" class="invalid-feedback mb-0">
                                        <div *ngIf="f.nhsNo.errors.required" class="text-right mb-0">NHS No is required
                                        </div>
                                    </div> -->
                                </div>
                                <div class="mb-3">
                                    <div class=" form-group">
                                        <label for="dob">DOB<sup class="text-danger">*</sup></label>
                                        <input type="date" max="9999-12-31" class="form-control" id="dob" aria-describedby="dob" [(ngModel)]="dob" [ngModelOptions]="{standalone: true}" required>
                                    </div>
                                    <!-- <div *ngIf="submitted && f.dob.errors" class="invalid-feedback mb-0">
                                        <div *ngIf="f.nhsNo.dob.required" class="text-right mb-0">DOB is required
                                        </div>
                                    </div> -->
                                </div>
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col">
                                            <button type="submit" class="btn btn-primary" [disabled]="patientForm.invalid" [class.gray]="patientForm.invalid" (click)='searchData()'><a [routerLink]="['/patientSingleMessage/compose']"></a>Search Patient</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
