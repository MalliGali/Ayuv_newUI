<div class="bg-img" style="height: 100vh;">
  <div class="d-flex justify-content-center align-items-center" style="height: 82vh;">
    <div class="mx-auto app-login-box col-md-8">
      <div id="container">
        <div id="header"></div>
        <div id="body">
          <div class="row mt-1">
            <div class="col-lg text-right d-sm-none d-md-none d-xs-none d-lg-block" style="padding-top: 7rem;">
              <img src="../../../../assets/images/ayuv_logo.png" class="img-fluid" alt="">
            </div>
            <div class="col-lg text-center d-sm-none d-md-none d-xs-none d-lg-block">
              <img src="../../../../assets/images/rect.png" class="img-fluid" alt="">
            </div>
            <div class="col-lg col-sm-10 col-md-10 col-xs-10 mt-4">
              <!-- <p>Sign in</p> -->
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h2> Sign In</h2>
                <!-- <div class="form-group has-search mt-4">
                  <span class="far fa-user-circle form-control-feedback"></span>
                  <input type="text" id="username" placeholder="Username" class="form-control"
                          formControlName="username" name="username" style="height: 2.5rem; border-radius: 1rem; border: none;box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);"
                          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback mb-0">
                          <div *ngIf="f.username.errors.required" class="text-end mb-0" style="color: red;">Username is
                            required</div>
                        </div>
                </div> -->
                <div class="mt-2">
                  <!-- <label for="">Username:</label> -->
                  <div class="inputWithIcon">
                    <input type="text" placeholder="User Name" formControlName="username">
                    <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                  </div>
                </div>
                <div class="mt-2">
                  <!-- <label for="">Password:</label> -->
                  <div class="inputWithIcon">
                    <input type="password" placeholder="Password" formControlName="password">
                    <i class="fas fa-unlock-alt" aria-hidden="true"></i>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col">
                    <button type="submit" class="btn btn-primary cstmBtn">Login</button>
                  </div>
                  <div class="col pt-2 pl-2 pb-2 pr-2">

                    <a (click)="showDialog()">Forgot Password?</a>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col text-center">
                    <hr class="dashed mb-3">
                    <span style="font-size: 0.9rem; font-weight: 500">Looking to <a [routerLink]="['/reg']" routerLinkActive="router-link-active"  style="text-decoration: none;">Create an Account ?</a></span>
                    <hr class="dashed mt-3">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div class="row text-center pt-lg-4 pt-sm-3">
      <div class="col-lg-3 col-sm-0"></div>
      <div class="col-lg-6 col-sm-12">
        <p class="p-0" style="font-size: 1rem; font-weight: 500; color: #000000">Login to AyuvWeb now to have video
          consultations and text your patients</p>
        <p class="p-0" style="font-size: 1rem; font-weight: 500; color: #000000">Login now and try for yourself. Your
          account will be validated and you can benifit from all Ayuv Features.</p>
      </div>
      <div class="col-lg-3 col-sm-0"></div>
    </div>
  </div>
</div>
